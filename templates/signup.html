{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-warning text-dark text-center py-3">
                <h3 class="mb-0">Create Account</h3>
            </div>
            
            <div class="card-body p-4">
                
                <form method="POST">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="new_username" name="new_username" placeholder="Username" required>
                        <label for="new_username">Choose a Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Password" required>
                        <label for="new_password">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm Password" required>
                        <label for="confirm_new_password">Confirm Password</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">Sign Up</button>
                    </div>

                </form>

            </div>

            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
